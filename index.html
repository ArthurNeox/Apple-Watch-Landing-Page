<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="vertical">
        <div class="menu__hamburguer">
            <nav>
                <ul>
                    <li><img src="icons/Nav Menu.svg"></li>
                </ul>
            </nav>
        </div>
        <div class="social__media">
            <nav>
                <ul>
                    <li><a href="#"><img src="icons/Facebook Azul.svg"></a></li>
                    <li><a href="#"><img src="icons/Twitter Azul.svg"></a></li>
                    <li><a href="#"><img src="icons/Linkedin Azul.svg"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <header class="horizontal">
                <div class="horizontal-principal">
                    <div class="logo">
                        <img src="icons/Logo.svg">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Mac</a></li>
                            <li><a href="#">iPhone</a></li>
                            <li><a href="#">iPad</a></li>
                            <li class="iWatch"><a href="#" class="iWatch-borda">iWatch</a></li>
                            <li><a href="#">Suporte</a></li>
                        </ul>
                    </nav>
                    <div class="busca">
                        <img src="icons/search.svg">
                        <img src="icons/Vector 4.svg">
                        <img src="icons/shopping-bag.svg">
                    </div>
                </div>
            </header>
            <div class="principal">
                <div class="texto">
                    <h1 class="título">O Momento Perfeito</h1>
                    <p class="parágrafo">Entre o Passado e o Futuro.</p>
                    <button class="botão">Comprar Agora</button>
                </div>
                <div class="relógio">
                    <img class="watch-azul" src="icons/Watch Azul.svg" alt="">
                </div>
                <div class="seletores">
                    <img id="btnPreto" src="icons/Preto.svg" alt="Preto">

                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">

                    <img id="btnAzul" src="icons/Azul.svg" alt="Azul">

                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">

                    <img id="btnVerde" src="icons/Verde.svg" alt="Verde"">

                    <img src=" icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">
                    <img src="icons/P1.svg" alt="">

                    <img id="btnRosa" src="icons/Rosa.svg" alt="Rosa">
                </div>
            </div>

            <div class="indicador">
                <img src="icons/Page Indicator.svg" alt="">
            </div>

            <div class="relógios">
                <img class="watch-preto" src="icons/Watch 2.svg" alt="">
                <img class="watch-verde" src="icons/Watch 3.svg" alt="">
                <img class="watch-rosa" src="icons/Watch 4.svg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
